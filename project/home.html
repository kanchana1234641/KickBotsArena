<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Race Scoreboard</title>
  <link rel="stylesheet" href="score.css">
</head>
<body>

  <!-- === SETUP SCREEN === -->
  <div class="setup" id="setup">
    <h1 class="title"> Car Race Scoreboard </h1>
    <div class="setup-box">
      <input type="text" id="player1" placeholder="Enter Player 1 Name">
      <input type="text" id="player2" placeholder="Enter Player 2 Name">
      <input type="number" id="timeInput" placeholder="Enter time in seconds (e.g. 120)" min="10">
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <!-- === SCOREBOARD SCREEN === -->
  <div class="scoreboard hidden" id="scoreboard">
    <div class="top-bar">
      <h2 id="timer">00:00</h2>
    </div>

    <div class="players">
      <div class="player">
        <h2 id="p1Name">Player 1</h2>
        <div class="score" id="score1">0</div>
        <button class="btn" id="p1Plus">+1</button>
        <button class="btn" id="p1Minus">-1</button>
      </div>
      <div class="player">
        <h2 id="p2Name">Player 2</h2>
        <div class="score" id="score2">0</div>
        <button class="btn" id="p2Plus">+1</button>
        <button class="btn" id="p2Minus">-1</button>
      </div>
    </div>

    <div class="result" id="result"></div>
    <button id="resetBtn">Reset</button>
  </div>

  <script src="marks.js"></script>
</body>
</html>
